<div class="container color-dark">
  <div class="col">
    <p>Add a wish list item</p>
  </div>
  <div class="col">
    <p>Your wish list items {{ itemCount }}</p>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="sm">Wish List Form</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="itemText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
      {{ item }}
    </p>
  </div>
</div>
